<app-index></app-index>
<div class="container" style="margin-top: 5px;">
    
    <div class="text-center">
        <h3>Salle Page</h3>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <form name="docForm" (ngSubmit)="d.form.valid && onSubmit()" #d="ngForm" novalidate>

                <!-- docName -->
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" name="name" class="form-control" [(ngModel)]="mat.nom" #name="ngModel"
                        [ngClass]="{'is-invalid' : d.submitted && name?.invalid }" required />
                    <div *ngIf="d.submitted && name?.invalid" class="invalid-feedback">
                        <div *ngIf="name?.errors?.['required']">Salle Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Coefficient</label>
                    <input type="text" name="coef" class="form-control" [(ngModel)]="mat.coef" #coef="ngModel"
                        [ngClass]="{'is-invalid' : d.submitted && coef?.invalid }" required />
                    <div *ngIf="d.submitted && coef?.invalid" class="invalid-feedback">
                        <div *ngIf="coef?.errors?.['required']">Coefficient is required</div>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary">{{btn}}</button>
                
                <br><br>
            </form>
        </div>
    </div>
</div>
