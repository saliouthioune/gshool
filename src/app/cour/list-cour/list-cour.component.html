<app-index></app-index>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-top: 5px;">
  <a class="navbar-brand" href="#">Student List</a>
  <!-- Links -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" style="margin-right: 15px">
      <button class="btn btn-primary" (click)="gotoaddCour()">New Cour</button>
     
    </li>
    <div class="form-inline">
      <input class="form-control mr-sm-2" type="text">
      <!-- <button class="btn btn-success" type="submit">Search</button> -->
    </div>
  </ul>
</nav>
<br />
<div class="container-fluid">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>NomMatiere</th>
        <th>NomClasse</th>
        <th>Semestre</th>
        <th>Salle</th>
        <td>Date</td>
        <th>Heure debut</th>
        <th>Heure fin</th>
        <th>Action</th>
      </tr>
    </thead>
   <tbody>
    <tr *ngFor="let doc of ins">
        <td>{{ doc.matiere.nom }}</td>
      <td>{{ doc.classe.nom }}</td>
      <td>{{ doc.semestre.nom }}</td>
      <td>{{ doc.salle.nom }}</td>
      <td>{{ doc.datec }}</td>
      <td>{{ doc.hdebut }}</td>
      <td>{{ doc.hfin }}</td>
     
      <td>
        <button  class="btn btn-info">
          <i class="bi bi-pen"></i>
        </button>
        &nbsp;&nbsp;
        <button  class="btn btn-danger">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
    <tr *ngIf="ins && ins.length == 0">
      <td colspan="7">No records found!</td>
    </tr>
   </tbody>
    
  </table>
</div>
