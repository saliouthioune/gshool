<div class="page container-fluid" size="A4" id="pdf">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Classe</th>
        <th>Matiere</th>
        <th>Heure debut</th>
        <th>Heure Fin</th>
        <th>Date</th>
        <th>Salle</th>
        <th>Etudiant</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cc of css">
        <ng-container *ngFor="let is of iss">
          <ng-container *ngIf="is.classe.classId==cc.classe.classId && is.etudiant.id==id">   
              <td>{{cc.classe.nom}}</td>
              <td>{{cc.matiere.nom}}</td>
              <td>{{cc.hdebut}}</td>
              <td>{{cc.hfin}}</td>
              <td>{{cc.datec}}</td>
              <td>{{cc.salle.nom}}</td>
              <td>{{is.etudiant.name}}</td>
        </ng-container>
    </ng-container>
      </tr>
    </tbody>
  </table>
</div>
<button class="btn btn-primary" (click)="getPDF()" style="margin-left: 50px;">Télécharger emplois du temps</button>
