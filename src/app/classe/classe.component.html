<app-index></app-index>
<div class="container" style="margin-top: 5px;">
    <div class="text-center">
        <h3>Classe Page</h3>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <form name="docForm" (ngSubmit)="d.form.valid && onSubmit()" #d="ngForm" novalidate>

                <!-- docName -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="nom" class="form-control" [(ngModel)]="cd.nom" #nom="ngModel"
                        [ngClass]="{'is-invalid' : d.submitted && nom.invalid }" required />
                    <div *ngIf="d.submitted && nom.invalid" class="invalid-feedback">
                        <div *ngIf="nom.errors.required">Classe Name is required</div>
                    </div>
                </div>
                <!-- dept -->
                <br>
                <button class="btn btn-primary">{{btn}}</button>
                <button class="btn btn-info" style="margin-left: 25px;" (click)="reset()">reset</button>
                <br><br>
            </form>
        </div>
    </div>
</div>
