<app-index></app-index>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-top: 5px;">
    <a class="navbar-brand" href="#">Classe List {{ desc }}</a>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" style="margin-right: 15px">
        <button class="btn btn-primary" (click)="gotoClass()"><i class="bi bi-plus-lg"></i></button>
      </li>
      <div class="form-inline">
        <input class="form-control mr-sm-2" type="text" [(ngModel)]="search" placeholder="Search">
        
      </div>
    </ul>
  </nav>
<br/>
<div class="container-fluid">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          
          <th>ACTIONS</th>
      </tr>
      </thead>
        <tbody>
          <tr *ngFor="let cs of classList">
            <td>{{ cs.classId }}</td>
            <td>{{ cs.nom }}</td>
            
            <td>
                <button class="btn btn-info">
                  <i class="bi bi-pen"></i>
                </button>
                &nbsp;&nbsp;
                <button  class="btn btn-danger">
                  <i class="bi bi-trash"></i>
        </button>
            </td>
        </tr>
        <tr *ngIf="classList && classList.length == 0">
            <td colspan="7">No records found!</td>
        </tr>
        </tbody>
        
    </table>
</div>
