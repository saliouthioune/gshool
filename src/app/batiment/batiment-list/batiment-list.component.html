<app-index></app-index>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-top: 5px;">
    
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" style="margin-right: 15px">
        <button class="btn btn-primary" (click)="gotoBatiment()">New Batiment</button>
      </li>
      <div class="form-inline">
        <input class="form-control mr-sm-2" type="text"  placeholder="Search">
        <!-- <button class="btn btn-success" type="submit">Search</button> -->
      </div>
    </ul>
  </nav>
<br/>
<div class="container-fluid">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Salle</th>
          <th>ACTIONS</th>
      </tr>
      </thead>
        <tbody>
          <tr *ngFor="let b of batimentliste">
            <td>{{ b.batimentId }}</td>
            <td>{{ b.nom }}</td>
            <td>{{ b.salle.nom}}</td>
            <td>
                <button  class="btn btn-info" (click)="gotoUpdateBatiment(b.batimentId)">
                  <i class="bi bi-pen"></i>
                </button>
                &nbsp;&nbsp;
                <button   class="btn btn-danger" (click)="deleteBatiment(b.batimentId)">
                  <i class="bi bi-trash"></i>
        </button>
            </td>
        </tr>
        <tr *ngIf="batimentliste && batimentliste.length == 0">
            <td colspan="7">No records found!</td>
        </tr>
        </tbody>
        
    </table>
</div>
