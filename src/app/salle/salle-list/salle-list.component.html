<app-index></app-index>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="margin-top: 7px;">
    
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" style="margin-right: 15px">
        <button class="btn btn-primary" (click)="gotoSalle()">New Salle</button>
      </li>
      <div class="form-inline">
        <input class="form-control mr-sm-2" type="text"  placeholder="Search">
        <!-- <button class="btn btn-success" type="submit">Search</button> -->
      </div>
    </ul>
  </nav>
<br/>
<div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>ACTIONS</th>
      </tr>
      </thead>
        <tbody>
          <tr *ngFor="let s of salleliste">
            <td>{{ s.salleId }}</td>
            <td>{{ s.nom }}</td>
            <td>
                <button  class="btn btn-info" (click)="gotoUpdateSalle(s.salleId)">
                    Update
                </button>
                &nbsp;&nbsp;
                <button   class="btn btn-danger" (click)="deleteSalle(s.salleId)">
          Delete
        </button>
            </td>
        </tr>
        <tr *ngIf="salleliste && salleliste.length == 0">
            <td colspan="7">No records found!</td>
        </tr>
        </tbody>
        
    </table>
</div>
